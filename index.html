<html>
  <head>
    <!-- aframe -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script type="text/javascript"></script>
    <!-- a-frame extras -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    <link rel="stylesheet" href="./stylesheet.css">

    <!-- ar component -->
    <script src="https://ada.is/basketball-demo/ar-components.js"></script>
  </head>
  <body>
    <!-- scene -->
    <a-scene embedded  allowvr="no" webxr="optionalFeatures: hit-test, dom-overlay; overlayElement:#overlay;" >

      <!-- asset list -->
      <a-assets>
        <a-asset-item id="crab" src="./Assets/Crab/scene.gltf"></a-asset-item>
      </a-assets>

      <!-- main ar scene -->
      <a-entity scale="0.05 0.05 0.05"  id="world">
        <a-entity gltf-model="#crab" rotation="0 180 0" animation-mixer="clip:Dance; loop:infinite;"></a-entity>
      </a-entity>

      <!-- reticle -->
      <a-entity ar-hit-test="target:#world">
        <!-- <a-plane
          scale="0.1 0.1 0.1"
          rotation="-90 0 0"
          material="src: ./Assets/reticle.png"
        ></a-plane> -->
      </a-entity>
    </a-scene>

    <!-- overlays -->
    <div id="overlay" class="overlay">
      <div>aaa</div>
    </div>

    <!-- script -->
    <script>
    const reticle = document.querySelector('[ar-hit-test]');

    navigator.xr.requestSession(‘immersive-ar’,
   {
     optionalFeatures: ["dom-overlay"],
     domOverlay: {
       root: document.getElementById("overlay")
     }
   }).then(onSessionStarted, onRequestSessionError);

    </script>
  </body>
</html>
