<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script type="text/javascript"></script>
    <script src="https://ada.is/basketball-demo/ar-components.js"></script>
  </head>
  <body>
    <!-- scene -->
    <a-scene webxr="optionalFeatures: hit-test;">

      <!-- main ar scene -->
      <a-entity scale="0.1 0.1 0.1" id="world">
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9">
        </a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E">
        </a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D">
        </a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4">
        </a-plane>
        <a-sky color="#ECECEC" hide-in-ar-mode></a-sky>
      </a-entity>

      <!-- reticle -->
      <a-entity ar-hit-test="target:#world">
        <a-sphere
          scale="0.1 0.1 0.1"
        ></a-sphere>
      </a-entity>
    </a-scene>

    <!-- script -->
    <script>
    const reticle = document.querySelector('[ar-hit-test]');

    </script>
  </body>
</html>
