<html>
	<head>
		 
	</head>
	<body>
		<div>testing the button appearance and button click</div>
		<a rel="ar" id="ar-link" href="
		./Assets/scene.imported.usdz#
		callToAction=Preorder&
		checkoutTitle=Go%20to%20Google&
		checkoutSubtitle=This%20link%20will%20take%20you%20to%20google&
		price=
		">
			<img src="./Assets/istockphoto-472497550-170667a.jpg" alt="">
		</a>
		 
		<script>
			const linkElement = document.getElementById("ar-link");
			linkElement.addEventListener("message", function (event) {   
					if (event.data == "_apple_ar_quicklook_button_tapped") {
						window.open("https://www.google.com", "_blank");
					}
			}, false);
		</script>
	</body>
</html>
