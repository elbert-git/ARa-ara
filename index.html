<html>
  <head>
    <!-- aframe -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script type="text/javascript"></script>

    <a-scene

      <a-entity scale="0.05 0.05 0.05"  id="world">

      </a-entity>

      <!-- reticle -->
      <a-entity ar-hit-test="target:#world">

      </a-entity>

      <a-camera

      position="0 0 1"
      ></a-camera>
    </a-scene>
