<html>
  <head>
    <!-- aframe -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script type="text/javascript"></script>
    <!-- a-frame extras -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <!-- a-frame look controls -->
    <script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
    <script src="https://unpkg.com/aframe-supercraft-loader@1.1.3/dist/aframe-supercraft-loader.js"></script>

    <link rel="stylesheet" href="../stylesheet.css">
    <link rel="stylesheet" href="./Android3Dstylesheet.css">

    <!-- ar component -->
    <script src="https://ada.is/basketball-demo/ar-components.js"></script>
  </head>
  <body>
    <!-- top share banner   -->
    <div class="top-share-parent">
      <button class="top-share-button">Share</button>
    </div>

    <!-- scene -->
    <a-scene 
      embedded
      webxr="optionalFeatures: hit-test, dom-overlay; overlayElement:#overlay;"
      vr-mode-ui="vrEnabled:false; arEnabled: true"
      background="transparent:true"
      >

      <!-- asset list -->
      <a-assets>
        <a-asset-item id="crab" src="./Assets/Tigertest/TigerB2/TigerB2.gltf"></a-asset-item>
      </a-assets>

      <!-- main ar scene -->
      <a-entity scale="0.05 0.05 0.05"  id="world">
        <a-entity 
          gltf-model="#crab"
          rotation="0 0 0"
          scale="1 1 1"
          animation-mixer="clip: Action; animation-loop:true;"
          >
          <a-entity
          sound="src: ./chinese-loop.mp3; autoplay: true; loop: true"
          ></a-entity>
        </a-entity>
      
      </a-entity>

      <!-- reticle -->
      <a-entity ar-hit-test="target:#world">
        <a-entity text="value: Tap!; align: center;" rotation="-90 0 0"></a-entity>
      </a-entity>


      <!-- camera -->
      <a-entity
      camera
      orbit-controls="target: 0 0.2 0; minDistance: 0.4; maxDistance: 0.4; initialPosition: 0 0.2 0.4"
      ></a-entity>
    </a-scene>

    <!-- bottom ar prompt -->
    <div id="test"class="bottom-ar-prompt">
      tap here to display in AR
    </div>
    

    <div id="overlay" class="hide">
      <header>
        <div style="margin-top:1em;">hover over a surface and tap to spawn the tiger</div>
        <button class="top-share-button">
          Share
        </button>
      </header>

      <div class="rotate-prompt-parent" id="dismiss-on-tap">
        <div class="rotate-prompt">
          <img style="" src="./Assets/rotatePhone.gif" alt="">
          <div> <b>Rotate</b> your phone around <b>Slowly</b> to scan a surface</div>
          <button id="dismiss-button" onclick="dismissPrompt()">dismiss</button>
        </div>

      </div>
    </div>

    <!-- apple ar button -->
    <div id="apple-AR-Button">
      <button>AR</button>
    </div>


    <!-- script -->
    <script src="./android3D.js"></script>
  </body>
</html>
